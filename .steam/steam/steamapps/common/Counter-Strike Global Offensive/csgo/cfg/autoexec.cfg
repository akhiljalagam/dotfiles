    bind "mouse4" "+voicerecord"

// keyboard

    bind "w" "+forward"
    bind "s" "+back"
    bind "a" "+moveleft"
    bind "d" "+moveright"
    bind "ctrl" "+duck"
    bind "shift" "+speed"
    bind "space" "+jump"

    bind "r" "+reload"
    bind "e" "+use"
    bind "g" "drop"
    bind "q" "lastinv"
    bind "1" "slot1"
    bind "2" "slot2"
